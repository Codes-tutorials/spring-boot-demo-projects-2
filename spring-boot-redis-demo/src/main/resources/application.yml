spring:
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  h2:
    console:
      enabled: true

  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes

# Custom Redis LRU Configuration
redis:
  lru:
    max-memory: 100mb
    max-memory-policy: allkeys-lru
    cache-size: 1000

logging:
  level:
    com.example: DEBUG
    org.springframework.cache: DEBUG