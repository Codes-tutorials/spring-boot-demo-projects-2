spring:
  application:
    name: spring-boot-amazon-ivs
  
  datasource:
    url: jdbc:h2:mem:ivsdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# AWS Configuration
aws:
  region: us-east-1
  ivs:
    # These should be set as environment variables in production
    access-key: ${AWS_ACCESS_KEY_ID:your-access-key}
    secret-key: ${AWS_SECRET_ACCESS_KEY:your-secret-key}
    region: ${AWS_REGION:us-east-1}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey}
  expiration: 86400000 # 24 hours

# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:3001
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"

logging:
  level:
    com.example.ivs: DEBUG
    software.amazon.awssdk: INFO